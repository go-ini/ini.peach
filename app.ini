RUN_MODE = prod
HTTP_HOST = 0.0.0.0
HTTP_PORT = 5558

[site]
NAME = INI Docs
DESC = A fantastic package for INI manipulations in Go
USE_CDN = true
URL = https://ini.unknwon.io

[page]
USE_CUSTOM_TPL = true

[navbar]
-: home
-: documentation
-: github

[navbar.home]
ICON = fa fa-h-square

[navbar.documentation]
ICON = fa fa-book

[navbar.github]
ICON = fab fa-github
LINK = https://github.com/go-ini/ini

[asset]
CUSTOM_CSS = /css/my.css

[docs]
TYPE = remote
TARGET = https://github.com/go-ini/docs.git
SECRET = go-ini

[i18n]
LANGS = en-US,zh-CN
NAMES = English,简体中文

[extension]
ENABLE_SEARCH = false
HIGHLIGHTJS_CUSTOM_CSS = /css/atom-one-light.css
