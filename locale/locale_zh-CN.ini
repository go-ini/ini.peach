[home]
learn_more = 了解更多
features_title = 超赞是有多赞？
features_desc = 地表 <b>最强大</b>、<b>最方便</b> 和 <b>最流行</b> 的 Go 语言 INI 文件操作库
feature_name_1 = 灵活的数据源
feature_desc_1 = 不光光可以从文件读取配置，还支持 <code>[]byte</code> 类型的纯数据读取和基于 <code>io.ReadCloser</code> 的流式读取。
feature_name_2 = 多种格式兼容
feature_desc_2 = 各种文件种类的广泛支持，包括但不限于 <code>my.cnf</code>、<code>.gitconfig</code> 甚至不可解析的分区。
feature_name_3 = 自然类型增强
feature_desc_3 = 将值自动转换为指定的 Go 语言原生类型，让代码更加专注于逻辑处理而不是坑爹的类型转换。
feature_name_4 = 结构体映射
feature_desc_4 = 映射配置文件到用户定义的 <code>struct{}</code> 结构体中，在完成操作后还能从结构体反向映射成对应的配置文件。
feature_name_5 = 超神般的辅助
feature_desc_5 = 自动类型转换、候选值限制、快速切片生成以及即时数据验证，比想象的还要多的多！
feature_name_6 = 高度自定义
feature_desc_6 = 多种配置加载策略、自定义数据验证规则、键名和键值映射器等等，还不快点搞起来？

